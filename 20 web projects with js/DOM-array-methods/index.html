<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
    <script src="https://kit.fontawesome.com/70fd46cab6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>DOM Array Methods</h1>

    <div class="container">
        <aside>
            <button id="add-user">Add User
                <i class="fas fa-user-plus"></i>
            </button>
            <button id="double">Double Money
                <i class="fas fa-american-sign-language-interpreting"></i>
            </button>
            <button id="show-millionaires">Show Only Millionaires
                <i class="far fa-money-bill-alt"></i>
            </button>
            <button id="sort">Sort by Richest
                <i class="fas fa-balance-scale-right"></i>
            </button>
        </aside>

        <main id="main">
            <h2><strong>Person</strong>Wealth</h2>
            <div id="people"></div>
            <hr>
            <div class="total" id="total"><strong>The Total wealth is:</strong>$0.00</div>
        </main>
    </div>
    <script src="main.js">
    </script>
</body>

</html>
